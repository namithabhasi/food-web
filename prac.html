<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>U Bank Carousel</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <style>
      /* <!-- Bootstrap JS --> */
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  ></script>
    .carousel-item {
      height: 70vh;
      background-size: cover;
      background-position: center;
      color: white;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.7);
    }
    .carousel-caption {
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 12px;
      padding: 20px;
    }
  </style>
</head>
<body>

  <div id="ubankCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">

      <div class="carousel-item active" style="background-image: url('https://source.unsplash.com/1600x900/?banking,money');">
        <div class="carousel-caption d-none d-md-block">
          <h2>Welcome to U Bank</h2>
          <p>Your Trusted Financial Partner</p>
        </div>
      </div>

      <div class="carousel-item" style="background-image: url('https://source.unsplash.com/1600x900/?saving,finance');">
        <div class="carousel-caption d-none d-md-block">
          <h2>Smart Savings Accounts</h2>
          <p>Grow your money with high interest rates</p>
        </div>
      </div>

      <div class="carousel-item" style="background-image: url('https://source.unsplash.com/1600x900/?loan,money');">
        <div class="carousel-caption d-none d-md-block">
          <h2>Flexible Loan Options</h2>
          <p>Easy approval. Low interest. Fast disbursal.</p>
        </div>
      </div>

      <div class="carousel-item" style="background-image: url('https://source.unsplash.com/1600x900/?creditcard,shopping');">
        <div class="carousel-caption d-none d-md-block">
          <h2>Credit Cards for Every Lifestyle</h2>
          <p>Earn rewards and enjoy premium benefits</p>
        </div>
      </div>

    </div>

    <button class="carousel-control-prev" type="button" data-bs-target="#ubankCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#ubankCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon"></span>
    </button>
  </div>


</body>
</html>
